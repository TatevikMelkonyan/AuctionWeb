<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">Product name:</label>
    <input type="text" id="productTitle" placeholder="product name" class="form-control">
  </div>

  <div class="form-group">
      <label for="productPrice">Commodity price:</label>
      <input type="number" id="productPrice" placeholder="Commodity Price" class="form-control">
  </div>

  <div class="form-group">
      <label for="productCategory">Product category:</label>
      <select id="productCategory" class="form-control"></select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>

  </div>


</form>
